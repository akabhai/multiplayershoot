<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN: 2.5D CSS ENGINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 3D CSS VIEWPORT -->
    <div id="viewport">
        <div id="world">
            <div id="ground-grid"></div>
            <!-- Entities will be injected here by game.js -->
        </div>
    </div>

    <!-- UI OVERLAY (Same as before, kept for gameplay) -->
    <div id="ui-layer">
        <div id="lobby-screen" class="glass-panel fade-in">
            <h1>TITAN <span>2.5D</span></h1>
            <div class="input-group">
                <input type="text" id="player-name" value="Operative">
            </div>
            <button id="btn-deploy" class="btn-glitch">ENTER 3D WORLD</button>
        </div>

        <div id="hud" style="display:none;">
            <div class="top-bar">
                <div class="stat-box danger">ALIVE <span id="alive-count">--</span></div>
                <div class="stat-box">KILLS <span id="kill-count">0</span></div>
            </div>
            
            <!-- Vitals -->
            <div class="vitals-container">
                <div class="weapon-display">
                    <div class="weapon-slot active">
                        <span class="wep-name">ASSAULT RIFLE</span>
                        <span class="ammo-count" id="ammo-disp">30/90</span>
                    </div>
                </div>
                <div class="bars">
                    <div class="bar-row">
                        <div class="bar-fill hp" id="hp-bar" style="width:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="magnet-room.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
</body>
</html>
