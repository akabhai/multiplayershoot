<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: Magnet Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading / Menu Screen -->
    <div id="ui-layer">
        <div id="main-menu" class="glass-panel">
            <h1>AETHER <span>ARENA</span></h1>
            <div class="magnet-info" id="room-display">Checking Magnet Link...</div>
            
            <div class="input-group">
                <label>Callsign</label>
                <input type="text" id="player-name" placeholder="Hero Name" value="Ronin">
            </div>

            <div class="hero-select">
                <button class="hero-btn active" data-hero="vanguard">Vanguard</button>
                <button class="hero-btn" data-hero="wraith">Wraith</button>
                <button class="hero-btn" data-hero="titan">Titan</button>
            </div>

            <button id="btn-start" class="neon-btn">ENTER ARENA</button>
            <br><br>
            <small>Streamer Mode: <input type="checkbox" id="streamer-mode"></small>
        </div>

        <!-- HUD -->
        <div id="hud" style="display:none;">
            <div class="top-bar">
                <div class="score-board">
                    <div class="team-blue">0</div>
                    <div class="timer">âˆž</div>
                    <div class="team-red">0</div>
                </div>
                <div id="fps-counter">FPS: 60 | PING: 0ms</div>
            </div>

            <div class="minimap-container">
                <canvas id="minimap"></canvas>
            </div>

            <div class="status-bars">
                <div class="bar-container"><div id="hp-bar" class="fill hp"></div></div>
                <div class="bar-container"><div id="mana-bar" class="fill mana"></div></div>
            </div>

            <div class="skills">
                <div class="skill" id="skill-1">Q</div>
                <div class="skill" id="skill-2">W</div>
                <div class="skill" id="skill-3">E</div>
                <div class="skill" id="skill-4">SPACE</div>
            </div>
            
            <div id="messages"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Scripts -->
    <script src="magnet-room.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
</body>
</html>
