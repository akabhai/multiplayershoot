<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AETHER: 2.5D Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        <div id="main-menu" class="glass-panel">
            <h1>AETHER <span>DIMENSION</span></h1>
            <div class="magnet-info" id="room-display">Initializing Magnet...</div>
            
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Pilot Callsign" value="Viper">
            </div>

            <div class="hero-select">
                <div class="hero-card active" data-hero="titan">
                    <div class="hero-icon titan"></div>
                    <span>TITAN</span>
                </div>
                <div class="hero-card" data-hero="wraith">
                    <div class="hero-icon wraith"></div>
                    <span>WRAITH</span>
                </div>
            </div>

            <button id="btn-start" class="neon-btn">DEPLOY</button>
        </div>

        <div id="hud" style="display:none;">
            <div class="top-bar">
                <div class="score-board">
                    <span class="team-blue">BLUE 0</span>
                    <span class="timer">âˆž</span>
                    <span class="team-red">RED 0</span>
                </div>
                <div id="fps-counter">60 FPS</div>
            </div>

            <div class="status-bars">
                <div class="bar-label">INTEGRITY</div>
                <div class="bar-container"><div id="hp-bar" class="fill hp"></div></div>
                <div class="bar-label">ENERGY</div>
                <div class="bar-container"><div id="mana-bar" class="fill mana"></div></div>
            </div>

            <div class="skills">
                <div class="skill" id="skill-1">Q</div>
                <div class="skill" id="skill-2">W</div>
                <div class="skill" id="skill-3">E</div>
            </div>
            
            <div id="messages"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="magnet-room.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
</body>
</html>
