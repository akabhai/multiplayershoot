<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Link Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override specific styles for this tool */
        body {
            background: #080808;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .generator-panel {
            width: 500px;
            padding: 40px;
            background: rgba(15, 20, 25, 0.95);
            border: 1px solid #333;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        .generator-panel::before {
            content: '';
            position: absolute; top: -1px; left: -1px; right: -1px; height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        h2 {
            color: white;
            font-weight: 300;
            letter-spacing: 4px;
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #000;
            border: 1px solid #333;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            margin-top: 20px;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="generator-panel">
        <h2>Uplink Generator</h2>
        
        <div class="input-group">
            <label>SECTOR NAME (OPTIONAL)</label>
            <input type="text" id="room-name" placeholder="e.g. Alpha-Squad-1">
        </div>

        <div class="input-group">
            <label>REGION LOCK</label>
            <input type="text" id="region-tag" value="GLOBAL-1" readonly style="color: #666; border-color: #222;">
        </div>

        <button class="btn-glitch" id="gen-btn">ENCRYPT LINK</button>
        
        <textarea id="output-link" readonly placeholder="> Awaiting Encryption..."></textarea>
        
        <div class="action-row">
            <button class="btn-glitch" id="copy-btn" style="font-size: 12px; padding: 10px;">COPY TO CLIPBOARD</button>
            <button class="btn-glitch" id="launch-btn" style="font-size: 12px; padding: 10px; background: #222; color: #fff; border: 1px solid #444;">TEST LINK</button>
        </div>
    </div>

    <script src="magnet-maker.js"></script>
</body>
</html>
